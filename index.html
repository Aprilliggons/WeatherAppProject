<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100&family=Roboto:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city" required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Baltimore</h1>
          <p>
            Tuesday 9:33, Sunny
            <br />
            Humidity: 93%, Wind 3.11km/h1
          </p>
        </div>
        <div>☀️ 56&deg;F</div>
        <footer>
          Coded by April Liggons and is on Github and is hosted on Netlify
        </footer>
      </main>
    </div>
  </body>
</html>
