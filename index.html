<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100&family=Roboto:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-info">
          <div>
            <h1 class="weather-city" id="city"></h1>
            <p class="weather-details">
              <span id="time"></span> <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <span class="weather-app-temperature" id="temperature"></span>
            <span class="weather-app-value">&deg;F</span>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">
                Wed
                <br />
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                  alt=""
                  width="36"
                />
                <br />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">18&deg;</span>
                  <span class="weather-forcast-temperature-min">12&deg;</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer>
          Coded by
          <a href="https://github.com/Aprilliggons" target="_blank">April </a>
          and is on
          <a
            href="https://github.com/Aprilliggons/WeatherAppProject"
            target="_blank"
            >Github</a
          >
          and is hosted on
          <a href="https://aprilweather-app.netlify.app/" target="_blank"
            >Netlify</a
          >
        </footer>
      </main>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
